    <h1 itemprop="name">
      <a class="article-title" href="/2019/08/04/ObjC-GCD串行队列/">ObjC GCD串行队列</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p> 通过设置串行队列，可以安排任务依次进行，便于管理。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">// 任务组</span><br><span class="line">dispatch_group_t group = dispatch_group_create();</span><br><span class="line">        </span><br><span class="line">// 任务</span><br><span class="line">dispatch_queue_t queue = dispatch_queue_create(&quot;myqueue&quot;,DISPATCH_QUEUE_SERIAL);</span><br><span class="line">        </span><br><span class="line">// 信号量</span><br><span class="line">dispatch_semaphore_t semaphore = dispatch_semaphore_create(1);</span><br><span class="line"></span><br><span class="line">dispatch_group_enter(group); // 进入群组</span><br><span class="line">dispatch_group_async(group, queue, ^&#123;</span><br><span class="line">    dispatch_group_leave(group); // 离开群组</span><br><span class="line">    dispatch_semaphore_signal(semaphore); // 注销信号量</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">// 任务全部完成</span><br><span class="line">dispatch_group_notify(group, queue, ^&#123;</span><br><span class="line">    NSLog(@&quot;====test 完成全部任务&quot;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
